<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="containers">
			<div class="player container">
				<img id="p-img" src="./images/player.png" />
				<h2>SCORE: <span id="p-score">0</span></h2>
			</div>
			<div class="computer container">
				<img id="c-img" src="./images/computer.png" />
				<h2>SCORE: <span id="c-score">0</span></h2>
			</div>
		</div>
		<div class="play-info">
			<div class="messages">
				<h1 id="info">Select your weapon!</h1>
				<h3 id="winner"></h3>
				<button id="restart" class="hidden" disabled>New Game</button>
			</div>
			<div class="buttons">
				<button id="rock"><img src="./images/rock.png" /></button>
				<button id="scissors"><img src="./images/scissors.png" /></button>
				<button id="paper"><img src="./images/paper.png" /></button>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
